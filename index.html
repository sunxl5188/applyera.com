<head>
    <meta charset="utf-8">

    <title>申学纪-留学行业服务平台-机构管理中心</title>
    <meta name="keywords"
          content="留学软件，出国留学，留学中介系统，留学案例，留学方案，留学管理系统，英国留学，美国留学，加拿大留学，澳大利亚留学，英国校代，美国校代，澳洲留学，留学网申，学生管理，留学选校，留学申请"/>
    <meta name="description"
          content="申学纪(ApplyEra)专注于留学行业，为留学服务机构和顾问提供从营销系统、客户管理、留学申请、以及佣金管理的一站式Saas解决方案。 节约留学顾问80%时间，降低留学机构50%人力成本。"/>
    <script type="text/javascript">
    var http = window.location.host
    if (http === 'ins.applyoversea.com' || http === 'www.applyera.com') {
      window.ajaxBaseUrl = '//www.applyoversea.com'
    } else if (http === 'test.applyera.com') {
      window.ajaxBaseUrl = '//test.applyoversea.com'
    } else {
      window.ajaxBaseUrl = '//172.19.3.245'
      // window.ajaxBaseUrl = "//test.applyoversea.com"
    }
    try {
      var ie = ''
      var browser = navigator.appName
      if (browser === 'Microsoft Internet Explorer') {
        var bVersion = navigator.appVersion
        var version = bVersion.split(';')
        var trimVersion = version[1].replace(/[ ]/g, '')
        if (browser === 'Microsoft Internet Explorer' && trimVersion === 'MSIE6.0') {
          ie = 6
        } else if (browser === 'Microsoft Internet Explorer' && trimVersion === 'MSIE7.0') {
          ie = 7
        } else if (browser === 'Microsoft Internet Explorer' && trimVersion === 'MSIE8.0') {
          ie = 8
        } else if (browser === 'Microsoft Internet Explorer' && trimVersion === 'MSIE9.0') {
          ie = 9
        } else if (browser === 'Microsoft Internet Explorer' && trimVersion === 'MSIE10.0') {
          ie = 10
        } else {
          ie = 0
        }
      }
      if (ie === 6 || ie === 7 || ie === 8 || ie === 9) {
        window.location.replace('//' + http + '/ieCheck.html')
      }
    } catch (e) {
      // error 输出
      // console.log(e);
    }
    </script>
    <script type="text/javascript" src="//res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
    <script  type="text/javascript"  charset="utf-8" src="//api.yunhetong.com/api_page/api/yht.js"></script>
</head>

</body>
